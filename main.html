<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
    caption {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Hip (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
        <td>S</td>
        <td>34</td>
        <td>26</td>
        <td>36</td>
      </tr>
      <tr>
        <td>M</td>
        <td>36</td>
        <td>28</td>
        <td>38</td>
      </tr>
      <tr>
        <td>L</td>
        <td>38</td>
        <td>30</td>
        <td>40</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
        <td>32</td>
        <td>42</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
